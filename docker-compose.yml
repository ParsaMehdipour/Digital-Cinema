version: '3.4'

services:
  cd.webapi:
    image: ${DOCKER_REGISTRY-}cdwebapi
    build:
      context: .
      dockerfile: 5.WebApi/CD.WebApi/Dockerfile

  elasticsearch:
    container_name: els
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.1
    ports:
      - 9200:9200
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - xpack.monitoring.enabled=true
      - xpack.watcher.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    networks:
      - elastic
    mem_limit: 2g

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.16.1
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://localhost:9200
    networks:
      - elastic
    mem_limit: 2g

networks:
  elastic:
    driver: bridge

volumes:
  elasticsearch-data: